<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./new_currency_image 2.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 id="title">Realtime Currency Converter</h1>
        <img src="./new_currency_image 2.png" id="coinSticker" alt="currency converter image">
        <input type="number" id="userValue" min="1" name="userInput" placeholder="100">
        <div class="selecterContainer">
            <div class="custom-dropdown" id="fromDropdown"></div>
            <button type="button" id="switchCurrency">🔁</button>
            <div class="custom-dropdown" id="toDropdown"></div>
        </div>
        <p id="status"></p>
        <button type="button" id="btn">Convert</button>
        <p id="result"></p>
    </div>
    <script type="module" src="./script.js" defer></script>
</body>
</html>
